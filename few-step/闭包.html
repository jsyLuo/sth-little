<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function box(){
      var val = undefined;
      return {
        set: function(newVal){
           val = newVal;
        },
        get: function(){
          return val;
        },
        type: function(){
          return typeof val;
        }

      }
    }

    var b = box();
    b.type();  //undefined
    b.set(98.6); 
    b.get();  // 98.6
    b.type();  //number

  </script>
</body>
</html>
